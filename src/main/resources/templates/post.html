<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{styles/comment.css}"/>
</head>
<body>
<div th:insert="blocks/navbar"></div>
<table class="table borderless">
    <tbody>
        <tr>
            <td>
               Topic
            </td>
            <td th:text="${post.topic}">
            </td>
        </tr>
        <tr>
            <td>
                Title
            </td>
            <td th:text="${post.title}">
            </td>
        </tr>
        <tr>
            <td>
               Text
            </td>
            <td th:text="${post.text}">
            </td>
        </tr>
        <tr>
            <td>
                Author
            </td>
            <td th:text="${post.author.username}">
            </td>
        </tr>
    </tbody>
</table>
<div th:if="${isAuthor}">
    <input type="button" value="edit">
</div>
<div class="col-md-1 col-md-offset-11">
    <!---->
    likes
    <form  th:action="@{/post/{id}/like (id = ${post.id})}" method="post">
        <button type="submit" class="btn btn-outline-warning"><span th:text="${likes}" id="likesLabel"></span></button>
    </form>
</div>
<div class="col-md-2 col-md-offset-10">
    <div class="bg-primary">
        <p class="text-center">
            Views: <span th:text="${views}"></span>
        </p>
    </div>
</div>
<br>
<H3>Comments: </H3> <br>
    <div class="comments">
        <ul th:each="comment : ${comments}">
            <li th:text="${comment.message}"></li>
        </ul>
    </div>
<form th:value="comment" th:action="@{/add_comment/{id}(id=${post.id})}" method="post">
    <input type="text" th:field="${comment.message}" id="message" name="message">
    <button id="sendComment">send</button>
</form>
<button id="btn" onclick="Ajax()">button</button>
<span id="fieldM"></span>
<div id="cont">

</div>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script th:inline="javascript">
    function Ajax() {
        /*<![CDATA[*/
        var _csrf_token = [[${_csrf.token}]];
        var _csrf_param_name = [[${_csrf.parameterName}]];
        /*]]>*/
        var requestData = {
            'paramA': 123,
            'paramB': 333
        };
        requestData[_csrf_param_name] = _csrf_token; // Adds the token

        var ident = [[${post.id}]];
        $.ajax({
            type: "POST",
            url:  ident + "/like",
            data: requestData,
            success: function (body) {
                $("#likesLabel").html(body.value);
            }
        });
    }
</script>
</body>
</html>
