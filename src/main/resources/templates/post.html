<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title th:text="${post.title}"></title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Web blog</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Main</a></li>
            <li><a href="/login">login</a></li>
            <li><a href="/registration">registration</a></li>
            <li><a href="/create_post">create blog</a> </li>
            <li><a href="/about">about blog</a></li>
        </ul>
    </div>
</nav>
<ul>
    <li th:text="${post.topic}"></li>
    <li th:text="${post.title}"></li>
    <li th:text="${post.text}"></li>
    <li th:text="${post.author.username}"></li>
    <li th:text="${post.views}"></li>
</ul>
<div th:if="${isAuthor}">
    <input type="button" value="edit">
</div>
<form th:action="@{/post/{id}/like (id = ${post.id})}" method="post">
    <button type="submit" class="btn btn-outline-warning"><span th:text="${likes}"></span></button>
</form>
    <div>
    <H3>Comments: </H3> <br>
    <ul th:each="comm: ${comments}">
        <li>
            <p th:text="${comm.message + ', ' + comm.author.username}"></p>
        </li>
    </ul>
    <form th:action="@{/add_comment/{id}(id=${post.id})}" th:value="comment" method="post">
        <input type="text" th:field="${comment.message}">
        <input type="submit" value="ok">
    </form>
</div>
</body>
</html>
