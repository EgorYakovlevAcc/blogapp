<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form name='all_post_form' th:action="@{/all_posts}" th:value="posts" enctype="utf8" method="post">
  <table>
      <thead>
        <tr>
            <th> Topic </th>
            <th> Title </th>
            <th> Author </th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${posts.empty}">
            <td> No books available </td>
        </tr>
        <tr th:each="post : ${posts}">
            <td> <span th:text="${post.topic}">Topic</span></td>
            <td> <span th:text="${post.name}">Name</span></td>
            <td> <span th:text="${post.author}">Author</span></td>
            <td><span th:text="${session}">You are: </span></td>
        </tr>
      </tbody>
  </table>
</body>
</html>
