<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Web blog</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Main</a></li>
            <li><a href="/login">login</a></li>
            <li><a href="/registration">registration</a></li>
            <li><a href="/create_post">create blog</a> </li>
            <li><a href="/about">about blog</a></li>
        </ul>
    </div>
</nav>
<form name='all_post_form' th:action="@{/all_posts}" th:value="posts" enctype="utf8" method="post">
  <table>
      <thead>
        <tr>
            <th> Topic </th>
            <th> Title </th>
            <th> Author </th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${posts.empty}">
            <td> No books available </td>
        </tr>
        <tr th:each="post : ${posts}">
            <td> <span th:text="${post.topic}">Topic</span></td>
            <td> <span th:text="${post.name}">Name</span></td>
            <td> <span th:text="${post.author}">Author</span></td>
            <td><span th:text="${#authorization.getAuthentication().getName()}">You are: </span></td>
        </tr>
      </tbody>
  </table>
</form>
</body>
</html>
